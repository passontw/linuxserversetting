# =================================================================
# NATS JetStream Cluster - Node 3 Configuration
# =================================================================

# 服務器基本配置
server_name: "nats-node3"
host: "0.0.0.0"
port: 4222

# =================================================================
# Cluster Configuration (集群配置)
# =================================================================
cluster {
    name: "nats-cluster"
    host: "0.0.0.0"
    port: 6222
    
    # 集群路由配置 (修復：添加認證信息)
    routes: [
        "nats://cluster_user:cluster_pass_123@nats-node1:6222"
        "nats://cluster_user:cluster_pass_123@nats-node2:6222"  
        "nats://cluster_user:cluster_pass_123@nats-node3:6222"
    ]
    
    # 集群認證 (可選，增強安全性)
    authorization {
        user: "cluster_user"
        password: "cluster_pass_123"
        timeout: 2
    }
}

# =================================================================
# JetStream Configuration (每節點 4GB 儲存)
# =================================================================
jetstream {
    store_dir: "/nats/storage"
    max_memory_store: 1GB
}

# =================================================================
# Log Configuration (日誌配置)
# =================================================================
log_file: "/nats/logs/nats-node3.log"
log_file_size_limit: 100MB
log_size_limit: 100MB
log_max_files: 3
debug: false
trace: false
logtime: true

# =================================================================
# Monitoring Configuration (監控配置)
# =================================================================
http_port: 8222

# =================================================================
# Account Configuration (帳戶配置)
# =================================================================
include "./accounts.conf"

# =================================================================
# System Account (系統帳戶配置)
# =================================================================
system_account: "SYS"

# Client authentication (only if connecting externally)
authorization {
    users: [
        { user: "client_user", password: "client_pass_123" }
    ]
} 