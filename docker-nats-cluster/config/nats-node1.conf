# NATS Server Configuration for Node 1
server_name: "nats-node1"

# Network Configuration
host: "0.0.0.0"
port: 4222

# HTTP Monitoring
http_port: 8222

# Cluster Configuration
cluster {
    name: "nats-cluster"
    host: "0.0.0.0"
    port: 6222
    
    # Cluster authorization - internal authentication
    authorization {
        user: "cluster_user"
        password: "cluster_pass_123"
        timeout: 2
    }
    
    # Routes to other cluster members (with authentication)
    routes: [
        "nats://cluster_user:cluster_pass_123@nats-node2:6222"
        "nats://cluster_user:cluster_pass_123@nats-node3:6222"
    ]
}

# JetStream Configuration
jetstream {
    store_dir: "/data/jetstream"
    max_memory_store: 1GB
}

# Logging
log_file: "/data/logs/nats-node1.log"
logtime: true
debug: false
trace: false
